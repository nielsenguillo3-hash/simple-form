<!DOCTYPE html>
<html>
  <head>
    <title>Thank You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      .data-box {
        display: inline-block;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #eef;
        width: 300px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Thank You!</h1>
    <div class="data-box" id="displayData"></div>
    <script>
      let formData = JSON.parse(localStorage.getItem("formData"));
      if (formData) {
        let display = `
          <p><b>Name:</b> ${formData.name}</p>
          <p><b>Address:</b> ${formData.address}</p>
          <p><b>Contact:</b> ${formData.contact}</p>
          <p><b>Birthdate:</b> ${formData.birthdate}</p>
          <p><b>Age:</b> ${formData.age}</p>
          <p><b>Hobbies:</b> ${formData.hobbies.join(", ")}</p>
        `;
        document.getElementById("displayData").innerHTML = display;
      }
    </script>
  </body>
</html>
